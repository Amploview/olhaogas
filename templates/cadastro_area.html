<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<title>{{ .Title }}</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>{{ .Header }}</h1>
			<h2>Cadastro Area</h2>
		</div>
		<div id="menu">
			<ul>
				<li class="menuitem"><a href="{{ .Host }}/"><h1>::</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Cadastros"><h1>Cadastros</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Relatorios"><h1>Relat처rios</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Sobre"><h1>??</h1></a></li>
			</ul>
		</div>
		<div id="content">

			<script type="text/javascript">
				function handleChangeRadio() {
					for (var i = 0; i < document.getElementsByName("name_check_box").length; i++) {
						if (document.getElementsByName("name_check_box")[i].checked) {
							document.getElementsByName("name_check_box")[i].checked = false;
						}
					}
					//erro pra baixo
					//for (var i = 0; i < document.getElementsByName("operation").length; i++) {
						if (document.getElementsByName("operation")[0].value = "Inserir") {
							document.getElementsByName("name_radio")[0].enable = true;
						}
						if (document.getElementsByName("operation")[1].value = "Localizar") {
							document.getElementsByName("name_radio")[1].enable = true;
						}
						if (document.getElementsByName("operation")[2].value = "Eliminar") {
							document.getElementsByName("name_radio")[2].enable = false;
						}
						if (document.getElementsByName("operation")[3].value = "Alterar") {
							document.getElementsByName("name_radio")[3].enable = true;
						}
					//}
				}
				function handleChangeCheckBox() {
					for (var i = 0; i < document.getElementsByName("name_radio").length; i++) {
						if (document.getElementsByName("name_radio")[i].checked) {
							document.getElementsByName("name_radio")[i].checked = false;
						}
					}
					//erro pra baixo
					//for (var i = 0; i < document.getElementsByName("operation").length; i++) {
						if (document.getElementsByName("operation")[0].value = "Inserir") {
							document.getElementsByName("name_radio")[0].enable = true;
						}
						if (document.getElementsByName("operation")[1].value = "Localizar") {
							document.getElementsByName("name_radio")[1].enable = true;
						}
						if (document.getElementsByName("operation")[2].value = "Eliminar") {
							document.getElementsByName("name_radio")[2].enable = true;
						}
						if (document.getElementsByName("operation")[3].value = "Alterar") {
							document.getElementsByName("name_radio")[3].enable = false;
						}
					//}
				}
				function onsubmitform() {
					if (document.pressed == 'Inserir') {
						if (document.getElementsByName("descricao")[0].value == null
								|| document.getElementsByName("descricao")[0].value == "") {
							alert('Descricao n찾o preenchida!');
							return false;
						} else {
							document.myform1.action = "{{ .Host }}/CadastroArea";
						}
					} else if (document.pressed == 'Localizar') {
						document.myform1.action = "{{ .Host }}/CadastroArea";
					} else if (document.pressed == 'Eliminar') {
						var selecionado = false;
						for (var i = 0; i < document.getElementsByName("name_check_box").length; i++) {
							if (document.getElementsByName("name_check_box")[i].checked) {
								selecionado = true;
							}
						}
						if (!selecionado) {
							alert('Nenhum registro selecionado para ser eliminado!');
							return false;
						} else {
							document.myform2.action = "{{ .Host }}/CadastroArea";
						}
					} else if (document.pressed == 'Alterar') {
						if (document.getElementsByName("descricao")[0].value == null
								|| document.getElementsByName("descricao")[0].value == "") {
							alert('Descricao n찾o preenchida!');
							return false;
						} else {
							var selecionado = false;
							for (var i = 0; i < document
									.getElementsByName("name_radio").length; i++) {
								if (document.getElementsByName("name_radio")[i].checked) {
									selecionado = true;
								}
							}
							if (!selecionado) {
								alert('Registro n찾o selecionado para ser alterado!');
								return false;
							} else {
								document.getElementsByName("descricao_myform1")[0].value = document
										.getElementsByName("descricao")[0].value;
							document.myform2.action = "{{ .Host }}/CadastroArea";
							}
						}
					}
					return true;
				}
			</script>

			<div id="content_top"></div>
			<div id="content_main">
				<form name="myform1" onsubmit="return onsubmitform();">
					<h1>
						Descricao&nbsp;:&nbsp;<input type="text" name="descricao">
					</h1>
					<br>
						<table border="1" align="left">
							<tr>
								<td>
									<h1>
										<input type="submit" name="operation"
											onclick="document.pressed=this.value" value="Inserir">
									</h1>
								</td>
								<td>
									<h1>
										<input type="submit" name="operation"
											onclick="document.pressed=this.value" value="Localizar">
									</h1>
								</td>
								<td>
									<h1>
										<input type="submit" name="operation"
											onclick="document.pressed=this.value" value="Eliminar">
									</h1>
								</td>
								<td>
									<h1>
										<input type="submit" name="operation"
											onclick="document.pressed=this.value" value="Alterar">
									</h1>
								</td>
							</tr>
						</table> <br><br><br>
			</div>
				</form>
				<input type="hidden" name="descricao_myform1" value="">
			<div id="Colunas">
				  	<h1>
				 	<table>
					{{range $key1, $value1 := .TabelaDados }}
						{{if $value1}}
							<tr>
							{{range $key2, $value2 := .}}
							 	{{if $key2}}
								 	{{if $value2}}
										<td>{{$value2}}</td>
									{{end}}
								{{else}}
								 	{{if $value2}}
										<td><input type="radio" id="id_radio" name="name_radio" value="{{$key1}}" onchange="handleChangeRadio();"></td>
										<td><input type="checkbox" id="id_checkbox" name="name_check_box" value="{{$key1}}" onchange="handleChangeCheckBox();"></td>
									{{end}}
								{{end}}
							{{end}}
						 	</tr>
						 {{end}}
					{{end}}
				</table>
					</h1>
			</div>
			<div id="content_bottom"></div>
		</div>
	</div>
</body>
</html>
