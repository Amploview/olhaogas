<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<title>{{ .Title }}</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>{{ .Header }}</h1>
			<h2>Cadastro Cobertura</h2>
		</div>
		<div id="menu">
			<ul>
				<li class="menuitem"><a href="{{ .Host }}/"><h1>::</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Cadastros"><h1>Cadastros</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Relatorios"><h1>Relatórios</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Sobre"><h1>??</h1></a></li>
			</ul>
		</div>

		<div id="content">

			<script type="text/javascript">
	function onsubmitform()
	{
	     var selecionado;
	     if (document.pressed == 'Inserir') {
			if ((document.getElementsByName("id_usuario")[0].value == null ||
				document.getElementsByName("id_usuario")[0].value == "")) {
				alert('Motorista não preenchido!');
				return false;
			}
			if ((document.getElementsByName("id_area")[0].value == null ||
				document.getElementsByName("id_area")[0].value == "")) {
				alert('Area não preenchida!');
				return false;
			} else {
				document.myform1.action = "{{ .Host }}/CadastroCobertura";
			}
	     } else if (document.pressed == 'Localizar') {
			document.myform1.action = "cadastro_cobertura.jsp";
	     } else if (document.pressed == 'Eliminar') {
			selecionado = false;
			for (var i = 0; i < document.getElementsByName("id").length; i++) {
				if (document.getElementsByName("id")[i].checked) {
					selecionado = true;
				}
			}
			if (!selecionado) {
				alert('Registro não selecionado para ser eliminado!');
				return false;
			} else {
			  	document.myform2.action = "{{ .Host }}/CadastroCobertura";
			}
	     } else if (document.pressed == 'Alterar') {
			selecionado = false;
			if ((document.getElementsByName("id_usuario")[0].value == null ||
				document.getElementsByName("id_usuario")[0].value == "")) {
				selecionado = true;
			}
			if ((document.getElementsByName("id_area")[0].value == null ||
				document.getElementsByName("id_area")[0].value == "")) {
				selecionado = true;
			}
			if (!selecionado) {
				alert('Area e ou Motorista não preenchidos!');
				return false;
			} else {
				selecionado = false;
				for (var i = 0; i < document.getElementsByName("id").length; i++) {
					if (document.getElementsByName("id")[i].checked) {
						selecionado = true;
					}
				}
				if (!selecionado) {
					alert('Registro não selecionado para ser alterado!');
					return false;
				} else {
					if (!((document.getElementsByName("id_area")[0].value == null ||
						document.getElementsByName("id_area")[0].value == ""))) {
							document.getElementsByName("id_area_myform1")[0].value = 
								document.getElementsByName("id_area")[0].value;
					}
					if (!((document.getElementsByName("id_usuario")[0].value == null ||
						document.getElementsByName("id_usuario")[0].value == ""))) {
							document.getElementsByName("id_usuario_myform1")[0].value = 
								document.getElementsByName("id_usuario")[0].value;
					}
					document.myform2.action = "{{ .Host }}/CadastroCobertura";
				}
			}
	     }
	     return true;
	}
	</script>
			<div id="content_top"></div>
			<div id="content_main">
				<form name="myform1" onsubmit="return onsubmitform();">
					<br>
						<h1>
						Motorista&nbsp;:&nbsp;<input type="text" name="motorista">
						<h1>
								Area&nbsp;:&nbsp;<input type="text" name="area">
			</div>
			<div id="content_bottom"></div>
		</div>
	</div>
</body>
</html>
