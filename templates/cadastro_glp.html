<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<title>{{ .Title }}</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>{{ .Header }}</h1>
			<h2>Cadastro Glp</h2>
		</div>
		<div id="menu">
			<ul>
				<li class="menuitem"><a href="{{ .Host }}/"><h1>::</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Cadastros"><h1>Cadastros</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Relatorios"><h1>Relatórios</h1></a></li>
				<li class="menuitem"><a href="{{ .Host }}/Sobre"><h1>??</h1></a></li>
			</ul>
		</div>

		<div id="content">

			<script type="text/javascript">
				function onsubmitform() {
				    var selecionado;
					if (document.pressed == 'Inserir') {
						if ((document.getElementsByName("descricao")[0].value == null || 
								document.getElementsByName("descricao")[0].value == "")) {
							alert('Descricao não preenchido!');
							return false;
						}
						selecionado = false;
						for (var i = 0; i < document.getElementsByName("glp_default").length; i++) {
							if (document.getElementsByName("glp_default")[i].checked) {
								selecionado = true;
							}
						}
						if (!selecionado) {
								alert('Default não preenchido!');
								return false;
						}
						document.myform1.action = "{{ .Host }}/CadastroGlp";
					} else if (document.pressed == 'Localizar') {
						document.myform1.action = "{{ .Host }}/CadastroGlp";
					} else if (document.pressed == 'Eliminar') {
						var selecionado = false;
						for (var i = 0; i < document.getElementsByName("id").length; i++) {
							if (document.getElementsByName("id")[i].checked) {
								selecionado = true;
							}
						}
						if (!selecionado) {
							alert('Registro não selecionado para ser eliminado!');
							return false;
						} else {
							document.myform2.action = "{{ .Host }}/CadastroGlp";
						}
					} else if (document.pressed == 'Alterar') {
						selecionado = false;
						for (var i = 0; i < document.getElementsByName("glp_default").length; i++) {
							if (document.getElementsByName("glp_default")[i].checked) {
								selecionado = true;
							}
						}
						if ((!selecionado) && (document.getElementsByName("descricao")[0].value == null ||
								document.getElementsByName("descricao")[0].value == "")) {
							alert('Descricao e ou Default não preenchidos!');
							return false;
						} else {
							var selecionado = false;
							for (var i = 0; i < document
									.getElementsByName("id").length; i++) {
								if (document.getElementsByName("id")[i].checked) {
									selecionado = true;
								}
							}
							if (!selecionado) {
								alert('Registro não selecionado para ser alterado!');
								return false;
							} else {
								if (!((document.getElementsByName("descricao")[0].value == null || 
										document.getElementsByName("descricao")[0].value == ""))) {
									document.getElementsByName("descricao_myform1")[0].value = 
										document.getElementsByName("descricao")[0].value;
								}
								for (var i = 0; i < document
										.getElementsByName("glp_default").length; i++) {
									if (document
											.getElementsByName("glp_default")[i].checked) {
										if (document
												.getElementsByName("glp_default")[i].value == "0") {
											document
													.getElementsByName("glp_default_myform1")[0].value = document
													.getElementsByName("glp_default_0")[0].value;
										} else if (document
												.getElementsByName("glp_default")[i].value == "1") {
											document
													.getElementsByName("glp_default_myform1")[0].value = document
													.getElementsByName("glp_default_1")[0].value;
										}
									}
								}
								document.myform2.action = "{{ .Host }}/CadastroGlp";
							}
						}
					}
					return true;
				}
			</script>

			<div id="content_top"></div>
			<div id="content_main">
				<form name="myform1" onsubmit="return onsubmitform();">
					<h1>
						Descricao&nbsp;:&nbsp;<input type="text" name="descricao">
					</h1>
					<h1>
						Default&nbsp;:&nbsp;<input type="radio" name="glp_default"
							value="1">Sim</input>&nbsp;<input type="radio" name="glp_default"
							value="0">não</input>
					</h1>
					<br>
						<table border="1" align="left">
							<tr>
								<td>
									<h1>
										<input type="submit" name="operation"
											onclick="document.pressed=this.value" value="Inserir">
									</h1>
								</td>
								<td>
									<h1>
										<input type="submit" name="operation"
											onclick="document.pressed=this.value" value="Localizar">
									</h1>
								</td>
							</tr>
						</table> <br><br><br>
				</form>
			</div>
			<div id="content_bottom"></div>
		</div>
	</div>
</body>
</html>
